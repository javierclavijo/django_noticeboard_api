{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for notice in object_list %}
    <li><a href="{% url 'noticeboard:single-notice' notice.id %}">
            {{ notice.title }} - Expiration date: {{ notice.exp_date|date }}</a></li>
    {% empty %}
    <li>No notices yet.</li>
    {% endfor %}
</ul>
{% endblock %}
